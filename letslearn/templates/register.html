<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="{% static 'styling.css' %}">

    <script src="https://kit.fontawesome.com/3a3e121ecf.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="signup-box">

<img src="https://cdn-icons-png.flaticon.com/512/921/921347.png" alt="Sign-Up Box">

<form action="register" method="post" name="suForm" id="supform">
    {% csrf_token %}
    <input type="text" placeholder="User Name" name="username" onclick="resetBtn()" maxlength="30">
    <input type="text" placeholder="Full name" name="name" onclick="resetBtn()" maxlength="30">
    <input type="text" placeholder="Email" name="email_id" onclick="resetBtn()">
    <input type="password" placeholder="Password" name="passw" onclick="resetBtn()" minlength="8">

    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox" name="check1" id="check" onclick="resetBtn()">
    <label for="check" class="label">Agree to the ' Terms and Conditions ' <br>
        <p># Already Have An Account !<a href="D:\Sem-2\Project\My Project\Login.html" style="color: dodgerblue">  Login</a></p>
    </label>

    <input type="submit" id="submit-btn" value="Sign Up" onmouseover="mouseOver()" onclick="login">
</form>
</div>
<div>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</div>
<script>

    var a = 0;

    function mouseOver(){

        const name = document.forms['suForm']['name'].value;
        const email = document.forms['suForm']['email'].value;
        const pass = document.forms['suForm']['pass'].value;
        const tick = document.querySelector('#check');

        const emailCheck = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;



        if((name == "" || !email.match(emailCheck) || pass == "" || tick.checked == false) && a==0){
        buttonMoveLeft();
        a = 1;
        return false;
        }

        if((name == "" || !email.match(emailCheck) || pass == "" || tick.checked == false) && a==1){
        buttonMoveRight();
        a = 2;
        return false;
        }

        if((name == "" || !email.match(emailCheck) || pass == "" || tick.checked == false) && a==2){
        buttonMoveLeft();
        a = 1;
        return false;
        }

        else{

            // document.getElementById('submit-btn').click();
            document.getElementById('submit-btn').style.cursor = 'pointer';
            return false;
        };

    };




    function buttonMoveLeft(){

        const button = document.getElementById('submit-btn');
        button.style.transform = 'translateX(-160%)';

    };


    function buttonMoveRight(){

        const button = document.getElementById('submit-btn');
        button.style.transform = 'translateX(0%)';

    };


    function resetBtn(){
        const button = document.getElementById('submit-btn');
        button.style.transform = 'translateX(0%)';
    };


</script>

</body>
</html>
